{% extends 'layout.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{title}}</h1>
    <hr>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <div class="input-group mb-3">
  <input name="brand" class="form-control" placeholder="Recipient’s username" aria-label="Recipient’s username" aria-describedby="button-addon2">
  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
    <i class="bi bi-search"></i>
  </button>
</div>
        <a href="{{url_for('new_car')}}" class="btn btn-outline-success float-end">
          <i class="bi bi-car-front"></i> Add New Car
        </a>
      </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Brand</th>
          <th scope="col">Model</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for car in cars %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{car.brand}}</td>
            <td>{{car.model}}</td>
            <td>
            <a href="{{url_for('edit_car', id=car.id)}}" class="btn btn-outline-danger btn-sm">
            <i class="bi bi-pencil-square"></i>
            </a>
            <a href="{{url_for('delete_car', id=car.id)}}" class="btn btn-outline-danger btn-sm">
            <i class="bi bi-trash3-fill"></i> 
            </a>
            </td>
          </tr>
        {% endfor %}
        
        
        
      </tbody>
    </table>
  </div>
{% endblock %}
